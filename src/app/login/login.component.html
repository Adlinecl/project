<div class="enter">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input formControlName="userName" nz-input placeholder="Username" />
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors"
          >Please input your username!</nz-form-explain
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input formControlName="password" nz-input type="password" placeholder="Password" />
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
          >Please input your Password!</nz-form-explain
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">登录</button>
        <!-- <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="clear()">重置</button> -->
      </nz-form-control>
    </nz-form-item>
  </form>
  <!-- <ng-template #prefixUser><i nz-icon type="user"></i></ng-template> -->
  <!-- <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template> -->
</div>
